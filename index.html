<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock" />
    <title>Alarm Clock</title>

    <!-- Favicon -->
    <link rel="icon" href="media/favicon_io/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Main Container -->
    <div class="main-container d-flex">

        <!-- Clock Container -->
        <div class="clock-container d-flex">
            <!-- Main wrapper -->
            <div class="wrapper flex">
                <div class="container">
                    <img src="media/website-logo.png" alt="Logo" class="logo">
                </div>

                
                <!-- Date and Time -->
         <div class="datetime">
         <div class="date">
                <span id="week">Week</span>,
                <span id="month">Month</span>,
                <span id="date">00</span>,
                <span id="year">Year</span>
         </div>
         </div>

                    <div class="current-time mb" id="current-time">00: 00: 00</div>

                    <!-- Alarm Form -->
                    <form class="alarm-form d-flex mb">
                        <div>
                            <select name="hours" id="hours" required></select>
                            <select required name="minutes" id="minutes"></select>
                            <select required name="seconds" id="seconds"></select>
                            <select required name="am-pm" id="am-pm">
                                <option value="AM/PM" selected hidden>AM/PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button><br>
                    </form>

                    <!-- Stop Alarm Button -->
                    <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>

                    <!-- Set Alarm Container -->
                    <div class="set-alarm-container">
                        <div class="set-alarm-container-title mb">RECENT ALARMS</div>

                        <div class="alarms-container" id="alarms-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="./index.js"></script>
</body>

</html>
